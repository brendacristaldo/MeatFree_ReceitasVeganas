<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css"/>
    <link rel="shortcut icon" href="../Imagens/icon.ico" type="image/x-icon">
    <link rel="icon" href="../Imagens/icon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
            <img src="../Imagens/logo.png" class="logo" alt="Logo">
            <h1> Junte-se à comunidade: entre e participe!</h1>
            <img src="../Imagens/Animação-Login.svg" class="left-login-image" alt="Veg">
        </div>
        
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <form method="post" id="login-form">
                    <div class="text-field">
                        <label for="email"> E-mail </label>
                        <input type="email" id="email" name="email" placeholder="Utilize email válido" required>
                    </div>
                    <div class="text-field">
                        <label for="senha"> Senha </label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button class="submit-button" type="submit">Entrar</button>
                </form>

                <div class="register-link">
                    Ainda não é cadastrado? <a href="../cadastro/cadastro.html"> <span class="highlight">Inscreva-se</span> </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por Ana Beatriz Maciel, Brenda Beatriz Cristaldo e Thaisse Kirian Veiga.
            Alunas de Engenharia de Software na UTFPR-CP - 2024</p>
    </footer>

</body>
</html>
